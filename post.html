<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function qs(k){ return new URLSearchParams(location.search).get(k) }
const slug = qs('slug');
fetch('/content/index.json').then(r=>r.json()).then(db=>{
  const post = db.posts.find(p=>p.slug===slug);
  if(!post){ document.getElementById('md').innerHTML='Not found.'; return; }
  document.title = post.title + ' – Vihi Coffee';
  document.getElementById('title').textContent = post.title;
  document.getElementById('meta').textContent = post.date + ' · ' + post.description;
  fetch('/content/'+slug+'.md').then(r=>r.text()).then(md=>{
    document.getElementById('md').innerHTML = marked.parse(md);
  });
});
</script>
